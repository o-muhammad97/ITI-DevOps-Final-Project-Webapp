apiVersion: v1
kind: Namespace
metadata:
  name: node-app-ns

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: node-app-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app-container
          image: tharwat3551/auto-deployment
          ports:
            - name: http
              containerPort: 3000
